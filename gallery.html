
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery | Cute Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family:'Poppins', sans-serif; text-align:center; background:#fff0f6; margin:0;}
    header { padding:30px 15px;}
    h1 { color:#ff69b4; display:flex; flex-direction:column; align-items:center; }
    h1 img { width:100px; margin-bottom:10px; }
    p { color:#555; margin-bottom:20px; font-size:1rem; }
    .buttons a { display:inline-block; margin:10px; padding:10px 25px; background:#ffb6c1; color:white; text-decoration:none; border-radius:12px; transition:0.3s; font-weight:600; }
    .buttons a:hover { background:#ff69b4; }
    .gallery { display:grid; grid-template-columns:repeat(auto-fit,minmax(160px,1fr)); gap:15px; padding:20px; }
    .gallery img { width:100%; border-radius:18px; box-shadow:0 6px 15px rgba(0,0,0,0.12); transition: transform 0.3s; }
    .gallery img:hover { transform: scale(1.05); }
  </style>
</head>
<body>

<header>
  <h1>
    <img src="images/logo.png" alt="Logo">
    Cute Style
  </h1>
  <p>Feel the vibe ğŸ’•</p>

  <div class="buttons">
    <a href="index.html">Home ğŸ </a>
    <a href="https://www.tiktok.com/@cute.style08" target="_blank">Shop Now ğŸ›ï¸</a>
    <a href="https://wa.me/qr/7TLSDG7QT25011" target="_blank">Contact Us ğŸ“©</a>
  </div>
</header>

<section class="gallery" id="gallery"></section>

<script>
  const username = "cutestyle-feelthevibe";
  const repo = "cutestyle-feelthevibe.github.io";
  const folder = "images";

  fetch(`https://api.github.com/repos/${username}/${repo}/contents/${folder}`)
    .then(res => res.json())
    .then(files => {
      const gallery = document.getElementById("gallery");

      files.forEach(file => {
        if(file.type === "file") {
          const name = file.name.toLowerCase();
          if(name.endsWith(".png") || name.endsWith(".jpg") || name.endsWith(".jpeg") || name.endsWith(".webp")) {
            if(name !== "logo.png") {
              const img = document.createElement("img");
              img.src = file.download_url;
              img.alt = "Cute character";
              gallery.appendChild(img);
            }
          }
        }
      });
    })
    .catch(err => console.error("Error loading images:", err));
</script>

</body>
</html>
